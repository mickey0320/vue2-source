<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" a="1" b="2">
      <p>hello,{{name}}</p>
      <p>age:{{age}}</p>
      <p>{{arr}}</p>
    </div>
    <script src="../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        data: {
          name: 'yanjian',
          age: 25,
          arr: [1, 2, 3],
        },
      }).$mount('#app')
      setTimeout(() => {
        vm.arr.push(4)
      }, 1000)
    </script>
  </body>
</html>
